<body>

<div style="text-align: center;"><h1>Event details</h1></div>
<!--form target="_self" enctype="text/plain" method="post" name="Event details"-->
<form class="form-horizontal">
  <div class="form-group">
    <label for="medicineName3" class="col-lg-2 large control-label">Medication Name</label>
    <div class="col-lg-8">
      <input type="text" class="form-control" id="nameMedicine3" placeholder="medication">
    </div>
    <!-- input tabindex="1" name="eventDate" value="mm/dd/yyyy" -->
  </div>

  <div class="form-group">
    <label for="amount3" class="col-lg-2 control-label">Dosage</label>
    <div class="col-lg-8">
      <input type="text" class="form-control" id="amount3" placeholder="two tablets">
    </div>
  </div>

  <div class="form-group">
    <label for="inputTime3" class="col-lg-2 control-label">Time</label>
    <div class="col-lg-8">
      <input type="time" class="form-control" id="inputTime3" placeholder="hh:mm:PM">
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-2 control-label">Notification Type&nbsp;</label>
    <div class="col-lg-9">
      <label class="radio-inline control-label">
        <input type="radio" checked="checked" name="eventNotification" value="notifVibrate" type="radio">Vibrate
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="eventNotification" value="notifSilent" type="radio">Silent
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="eventNotification" value="notifSound" type="radio">Sound
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="eventNotification" value="notifBoth" type="radio">Vibrate and Sound
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-2 control-label">Days per week&nbsp;</label>
    <div class="col-lg-8">
      <label class="radio-inline control-label">
        <input type="radio" checked="checked" value="sun" type="radio">Sunday
      </label>
      <label class="radio-inline control-label">
        <input type="radio" value="mon" type="radio">Monday
      </label>
      <label class="radio-inline control-label">
        <input type="radio" value="tues" type="radio">Tuesday
      </label>
      <label class="radio-inline control-label">
        <input type="radio" value="wed" type="radio">Wednesday
      </label>
      <label class="radio-inline control-label">
        <input type="radio"value="thurs" type="radio">Thursday
      </label>
      <label class="radio-inline control-label">
        <input type="radio" value="fri" type="radio">Friday
      </label>
      <label class="radio-inline control-label">
        <input type="radio" value="sat" type="radio">Saturday
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="reminders3" class="col-lg-2 control-label">Reminders</label>
    <div class="col-lg-8">
      <input type="number" maxlength="2" class="form-control" size="2" id="reminders3" placeholder="30">&nbsp;
    </div>
    <div class="col-lg-1">
      <select name="eventReminderUnits">
        <option selected="selected">minutes before</option>
        <option>hours before</option>
        <option>days before</option>
        <option label="Reminder">weeks before</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="colors3" class="col-lg-2 control-label">Color&nbsp;</label>
    <div class="col-lg-8">
      <table style="text-align: left; width: 100px;" border="1" cellpadding="2" cellspacing="2">
        <tbody>
          <tr>
            <td style="text-align: center;" valign="undefined">
              <table style="text-align: left; margin-left: auto; margin-right: auto; width: 62px; height: 32px;" border="1" cellpadding="2" cellspacing="2">
                <tbody>
                  <tr>
                    <td style="background-color: red;" align="undefined" valign="undefined"></td>
                  </tr>
                </tbody>
              </table>
              <input checked="checked" tabindex="10" name="eventColor" value="colorRed" type="radio">
            </td>
            <td align="undefined" valign="undefined">
              <table style="text-align: left; margin-left: auto; margin-right: auto; width: 62px; height: 32px;" border="1" cellpadding="2" cellspacing="2">
                <tbody>
                  <tr>
                    <td style="background-color: rgb(51, 255, 51);" align="undefined" valign="undefined"></td>
                  </tr>
                </tbody>
              </table>
              <div style="text-align: center;"><input tabindex="11" name="eventColor" value="colorRed" type="radio"></div>
            </td>
            <td align="undefined" valign="undefined">
              <table style="text-align: left; margin-left: auto; margin-right: auto; width: 62px; height: 32px;" border="1" cellpadding="2" cellspacing="2">
                <tbody>
                  <tr>
                    <td style="background-color: rgb(0, 0, 153);" align="undefined" valign="undefined"></td>
                  </tr>
                </tbody>
              </table>
              <div style="text-align: center;"><input tabindex="12" name="eventColor" value="colorRed" type="radio"></div>
            </td>
            <td align="undefined" valign="undefined">
              <table style="text-align: left; margin-left: auto; margin-right: auto; width: 62px; height: 32px;" border="1" cellpadding="2" cellspacing="2">
                <tbody>
                  <tr>
                    <td style="background-color: yellow;" align="undefined" valign="undefined"></td>
                  </tr>
                </tbody>
              </table>
              <div style="text-align: center;"><input tabindex="13" name="eventColor" value="colorRed" type="radio"></div>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
    </div>
    </div>

  <div class="form-group">
    <div class="col-lg-6" style="text-align: center">
      <button type="submit" value="Submit" tabindex="17" name="buttonCreate">Create Medication Reminder</button>
    </div>
    <div class ="col-lg-6" style="text-align: center">
      <button type="submit" value="Submit" tabindex="18" name="buttonCancel">Cancel</button>
    </div>
  </div>
  </form>
