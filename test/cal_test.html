<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="https://jonthornton.github.io/jquery-timepicker/jquery.timepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="https://jonthornton.github.io/jquery-timepicker/jquery.timepicker.css" />

  <script src="js/bootstrap-datepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.standalone.css" />

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />

  <script src="js/datepair.js"></script>
  <script src="js/jquery.datepair.js"></script>

</head>

<body>
<h1>Example for Google Calendar</h1>
  <div id="content">
    <p>Fill these fields to enter a new event in your Google Calendar.</p>
    <p id="eventRange">
      <big>Event start</big><br>
      <label>Date: <input type="text" id="dateStart" class= "date start"></label><label>Time: <input type="text" id="timeStart" class="time start"></label><br>
      <big>Event end</big><br>
      <label>Date: <input type="text" id="dateEnd" class="date end"></label><label>Time: <input type="text" id="timeEnd" class="time end"></label>
    </p>
    <p><label>Event description: <input type="text" id="event" size=60></label></p>
    <p><button id="authorize-button" style="visibility: hidden">Login & Authorize</button></p>
    <p><button id="addToCalendar" style="visibility: hidden">Add to Google Calendar</button></p>
    <p><button id="testInputFields">Test input fields</button></p>
  </div>

    <!--Add a button for the user to click to initiate auth sequence -->
    <script src="js/calendar_ex.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

    <!-- Datepair script -->
    <script>
    var today = new Date('05 October 2011 14:48');

console.log(today.toISOString());
        $('#eventRange .time').timepicker({
            'showDuration': true,
            'timeFormat': 'G:i'
        });

        $('#eventRange .date').datepicker({
            'format': 'dd MM yyyy',
            'autoclose': true,
            'todayBtn': true,
            'todayHighlight': true
        });

        $('#eventRange').datepair();
    </script>
  </body>
</html>
